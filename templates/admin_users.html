<!DOCTYPE html>
<html>
<head>
    <title>User Approval - Logi-Sphere</title>
</head>
<body>
    <h2>User Approval</h2>
    <table border="1">
        <tr>
            <th>Username</th>
            <th>Company</th>
            <th>Job</th>
            <th>Email</th>
            <th>Avatar</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.company }}</td>
            <td>{{ user.job }}</td>
            <td>{{ user.email }}</td>
            <td><img src="{{ url_for('static', filename='avatars/' ~ user.avatar) }}" width="40"></td>
            <td>{{ 'Approved' if user.approved else 'Pending' }}</td>
            <td>
                {% if not user.approved %}
                    <a href="{{ url_for('approve_user', username=user.username) }}">Approve</a>
                    <a href="{{ url_for('reject_user', username=user.username) }}">Reject</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}">Home</a>
</body>
</html>
